<div class="container-fluid">
    <div class="searchUbication">
        <button>
            <ion-icon name="map-outline"></ion-icon>
            <span>Ubicanos</span>
        </button>
        
    </div>
    
    <h1 class="catalogoTitle">
        Nuestro Catalogo 
    </h1>

    <div class="row">
        <div class="col-6">
            <ion-icon name="home-outline" size="large"></ion-icon>
            <span>
                Equipos Domesticos
            </span>
        </div>
        <div class="col-6">
            <ion-icon name="business-outline" size="large"></ion-icon>
            <span>
                Equipos Industriales
            </span>
        </div>

        <div class="col-6">
            <ion-icon name="cog-outline" size="large"></ion-icon>
            <span>
                Repuestos
            </span>
        </div>

        <div class="col-6">
            <ion-icon name="construct-outline" size="large"></ion-icon>
            <span>
                Materiales
            </span>
        </div>
        

    </div>

</div>

<ion-toast
    [isOpen]="isToastOpen"
    [message]="alertMsg"
    [duration]="5000"
    (didDismiss)="setOpen(false)"
></ion-toast>
